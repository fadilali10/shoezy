<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up - SHOEZY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://content.jdmagicbox.com/v2/comp/malappuram/p5/9999px483.x483.201023163400.y7p5/catalogue/shoezy-vengara-malappuram-shoe-wholesalers-4dy1qhuobg-250.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(8px);
    }

    .account-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      color: white;
      padding: 30px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideFadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    button {
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #c40000, #7a0000);
    }

    .link-button {
      display: inline-block;
      margin-top: 18px;
      font-size: 14px;
      color: lightblue;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-button:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    #successMessage {
      color: lightgreen;
      text-align: center;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="account-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div id="successMessage">üéâ Account created! Please confirm your email.</div>
    <a href="signin.html" class="link-button">üîê Already have an account? Sign In</a>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://rukoeadcdrhtzmlwpktf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1a29lYWRjZHJodHptbHdwa3RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0NzYyNTcsImV4cCI6MjA2NjA1MjI1N30.1cRhgmPKXMW6oFtz6wtICQ2S-eWSSgdS_3f3cHhKuSQ'
    );

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("Signup failed: " + error.message);
        return;
      }

      const userId = data.user?.id;
      if (userId) {
        const { error: dbError } = await supabase.from("users").insert([
          { id: userId, name, phone, email }
        ]);
        if (dbError) console.error("Database error:", dbError.message);
      }

      document.getElementById("successMessage").style.display = "block";
      document.getElementById("signupForm").reset();
    });
  </script>
</body>

</html>
