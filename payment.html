<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment - Shoezy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #f7b738, #f2c94c);
      font-family: 'Jost', sans-serif;
    }
    .payment-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="payment-box text-center">
    <div class="logo">
      <img src="images/main-logo.png" alt="Shoezy Logo"/>
    </div>
    <h4 class="mb-3">Complete Your Payment</h4>
    <p class="text-muted">Pay securely using UPI / Google Pay / PhonePe</p>
    <h5 class="mb-4">Total: ‚Çπ<span id="paymentTotal">0</span></h5>
    <button id="payBtn" class="btn btn-dark w-100 mb-3">Pay Now</button>
    <a href="index.html" class="btn btn-outline-dark w-100">‚Üê Back to Home</a>
  </div>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

 <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // ‚úÖ Initialize Supabase
  const supabase = createClient(
    'https://rukoeadcdrhtzmlwpktf.supabase.co',
    'YOUR_PUBLIC_ANON_KEY' // ‚Üê Replace this with your actual anon key
  );

  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    alert('üîí You need to be logged in to access this page.');
    window.location.href = 'signin.html';
  }

  // ‚úÖ Initialize EmailJS
  emailjs.init("ozi0uU78sfJwVafJw");

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  document.getElementById("paymentTotal").textContent = total.toFixed(2);

  document.getElementById("payBtn").onclick = function () {
    const options = {
      key: "rzp_test_1DP5mmOlF5G5ag",
      amount: total * 100,
      currency: "INR",
      name: "Shoezy Store",
      description: "Fashion Product Order",
      image: "images/logo.png",

      handler: async function (response) {
        // ‚úÖ Send confirmation email using EmailJS (rich template)
        emailjs.send("service_h24viqz", "template_5dby2v2", {
          email: user.email,
          order_id: response.razorpay_payment_id,

          orders: cart.map(item => ({
            name: item.name,
            units: item.qty,
            price: (item.price * item.qty).toFixed(2),
            image_url: item.image || "https://via.placeholder.com/64"
          })),

          cost: {
            total: total.toFixed(2),
            tax: "0.00",
            shipping: "0.00"
          }
        }).then(() => {
          alert("‚úÖ Payment successful! Confirmation email sent.");
          localStorage.removeItem('cart');
          window.location.href = "thankyou.html";
        }).catch((err) => {
          console.error("‚ùå Email failed:", err);
          alert("‚ö†Ô∏è Payment complete, but email could not be sent.");
          window.location.href = "thankyou.html";
        });
      },

      prefill: {
        name: user.user_metadata?.name || "Shoezy Customer",
        email: user.email,
        contact: "9999999999"
      },
      theme: {
        color: "#f7b738"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  };
</script>

</body>
</html>
