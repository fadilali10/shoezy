<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Shoezy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to bottom, #f7b738, #f2c94c);
      font-family: 'Jost', sans-serif;
    }
    .payment-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="payment-box text-center">
    <div class="logo">
      <img src="images/main-logo.png" alt="Shoezy Logo"/>
    </div>
    <h4 class="mb-3">Complete Your Payment</h4>
    <p class="text-muted">Pay securely using UPI / Google Pay / PhonePe</p>
    <h5 class="mb-4">Total: ‚Çπ<span id="paymentTotal">0</span></h5>
<button id="payBtn" class="btn btn-dark w-100 mb-3">Pay Now</button>
<a href="index.html" class="btn btn-outline-dark w-100">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    document.getElementById("paymentTotal").textContent = total.toFixed(2);

    document.getElementById("payBtn").onclick = function () {
      const options = {
        "key": "rzp_test_1DP5mmOlF5G5ag",
// üõë Replace this with your Razorpay Key ID
        "amount": total * 100, // in paise
        "currency": "INR",
        "name": "Shoezy Store",
        "description": "Fashion Product Order",
        "image": "images/logo.png",
        "handler": function (response) {
          alert("‚úÖ Payment Successful!\nID: " + response.razorpay_payment_id);
          localStorage.removeItem('cart');
          window.location.href = "thankyou.html";
        },
        "prefill": {
          "name": "Shoezy Customer",
          "email": "customer@example.com",
          "contact": "9999999999"
        },
        "theme": {
          "color": "#f7b738"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>

</body>
</html>
