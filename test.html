<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoezy - Combined Page</title>

  <!-- CSS Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .navbar-brand img {
      height: 100px;
    }

    .category-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .product-card img {
      height: 300px;
      object-fit: cover;
    }

    .footer {
      background-color: #222;
      color: #ccc;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }

    .btn-warning {
      background-color: #f4a825;
      border: none;
    }

    .btn-warning:hover {
      background-color: #d1901e;
    }
  </style>
</head>

<body>

  <!-- Navbar (from index.html with Sign In, Cart, Contact from test.html) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 sticky-top">
    <a class="navbar-brand" href="index.html">
      <img src="images/main-logo.png" alt="Shoezy Logo" />
    </a>
    <form class="d-none d-md-flex ms-4 w-50">
      <input class="form-control rounded-pill" type="search" placeholder="Search for products, brands and more..." />
    </form>
    <div class="ms-auto d-flex align-items-center gap-3">
      <a href="signin.html" class="btn btn-outline-dark">Sign In</a>
      <a href="cart.html" class="text-dark"><i class="fas fa-shopping-cart"></i></a>
      <a href="contact.html" class="text-dark"><i class="fas fa-headset"></i></a>
    </div>
  </nav>

  <!-- Billboard Banner -->
  <section id="billboard" class="py-5" style="background-color: #f7b738;">
    <div class="container text-center">
      <h1 class="mt-3">Welcome to Shoezy</h1>
      <p>Style. Comfort. Confidence.</p>
    </div>
  </section>

  <!-- Category Menu (from test.html) -->
  <div class="container py-4">
    <div class="row text-center g-3">
      <div class="col-4 col-md-2"><a href="genz.html"><img src="images/cat-item1.jpg" class="category-img mb-2" alt="GenZ" /><div>GenZ</div></a></div>
      <div class="col-4 col-md-2"><a href="women.html"><img src="images/cat-item2.jpg" class="category-img mb-2" alt="Women" /><div>Women</div></a></div>
      <div class="col-4 col-md-2"><a href="men.html"><img src="https://i.imgur.com/Q6aZK0N.png" class="category-img mb-2" alt="Men" /><div>Men</div></a></div>
      <div class="col-4 col-md-2"><a href="kids.html"><img src="https://i.imgur.com/0dQfR5g.png" class="category-img mb-2" alt="Kids" /><div>Kids</div></a></div>
      <div class="col-4 col-md-2"><a href="teens.html"><img src="https://i.imgur.com/9yZnh5n.png" class="category-img mb-2" alt="Teens" /><div>Teens</div></a></div>
      <div class="col-4 col-md-2"><a href="global.html"><img src="https://i.imgur.com/8k3FRo2.png" class="category-img mb-2" alt="Global" /><div>Global</div></a></div>
    </div>
  </div>

  <!-- Featured Products (from test.html, keep one for sample) -->
  <div class="container py-5">
    <h3 class="mb-4 text-center">Featured Products</h3>
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="https://i.imgur.com/nL7s3w2.jpg" class="card-img-top" alt="Sneaker 1" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Chunky Sneakers</h5>
            <p class="text-muted small">Trendy and durable</p>
            <h6>₹1,299 <small class="text-muted text-decoration-line-through">₹1,799</small></h6>
            <div class="mt-auto">
              <a href="product.html" class="btn btn-outline-secondary w-100 mb-2">View</a>
              <button class="btn btn-outline-primary w-100 mb-2" onclick="addToCart('Chunky Sneakers', 1299)">Add to Cart</button>
              <button class="btn btn-warning w-100" onclick="buyNow('Chunky Sneakers', 1299)">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more products here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div>Shoezy &copy; 2025. All rights reserved. Made with ❤️ for fashion lovers.</div>
  </footer>

  <!-- Scripts -->
  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product + " added to cart!");
    }

    function buyNow(product, price) {
      localStorage.setItem('checkoutItem', JSON.stringify({ product, price }));
      window.location.href = 'checkout.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
