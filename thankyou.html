<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - SHOEZY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #f7b738, #f2c94c);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .thankyou-box img {
      height: 80px;
      margin-bottom: 1rem;
    }

    .thankyou-box h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #333;
    }

    .thankyou-box p {
      color: #555;
      margin-bottom: 2rem;
    }

    .btn-home {
      background: black;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-home:hover {
      background: #c40000;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <img src="images/main-logo.png" alt="Thank You" />
    <h2>Thank You for Your Purchase!</h2>
    <p>We've received your order. A confirmation email will be sent shortly.</p>
    <a href="index.html" class="btn-home">‚Üê Back to Home</a>
  </div>

</body>
</html>
